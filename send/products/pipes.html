<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"/>
  <link rel="icon" href="../logo.jpeg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    
    .hero-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>');
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .product-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }
    
    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .product-card:hover::before {
      opacity: 1;
    }
    
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .category-btn {
      transition: all 0.3s ease;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      border: 2px solid transparent;
      background: white;
      color: #6b7280;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .category-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }
    
    .category-btn:hover::before {
      left: 100%;
    }
    
    .category-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }#bgpipeimage {
  background-image: url('../bgimage.jpg');
  background-repeat: no-repeat;
  background-size: cover;height: 500px;
  display: flex;flex-direction: column;
  justify-content: center;align-items: center;
}
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .mobile-menu-overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    @media (max-width: 768px) {
      .hero-text {
        font-size: 2.5rem;
        line-height: 1.2;
      }
    }
    
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    
    .feature-tag {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      display: inline-block;
      margin: 0.125rem;
    }
  </style>
</head>
<body class="bg-gray-50 scroll-smooth">
  <main>
<script src='./datas/pipe.js'>
</script>
<script src="..../main.js"></script>
    <nav class="fixed top-0 w-full z-50 glass-effect shadow-lg">

          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center space-x-3 cursor-poiner" onclick="window.location.href='index.html'">
              <div class="relative">
                <img src="../logo.jpeg" alt="Savage Pipes Logo" class="h-12 w-12 rounded-full shadow-lg" />
                
              </div>
              <span class="text-xl font-bold text-gradient">Savage Pipes</span>
            </div>
          </div>
          
          <div class="hidden md:block">

              <a href="../index.html#products" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:bg-purple-50 rounded-lg">Products</a>
              <a href="../index.html#manufacturing" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:bg-purple-50 rounded-lg">Manufacturing</a>
              <a href="../index.html#contact" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium transition-all duration-300 hover:bg-purple-50 rounded-lg">Contact</a>
            </div>
          </div>
          
          <div class="md:hidden">
            <button id="mobile-menu-btn" class="text-gray-700 hover:text-purple-600 focus:outline-none p-2 rounded-lg hover:bg-purple-50 transition-all duration-300">

    <section id="bgpipeimage" class="mt-16">
      <div class="relative z-10 py-20 px-4 text-center text-white">

          <h1 class="hero-text text-5xl md:text-6xl font-bold mb-6 leading-tight">

          <p class="text-xl md:text-2xl mb-8 text-gray-100 max-w-3xl mx-auto leading-relaxed">
            Quality Pipes. Superior Strength. Crafted for Reliability.
          </p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          </div>
        </div>
      </div>

    <section id="products" class="py-20 px-4 max-w-7xl mx-auto">
      <div class="text-center mb-16">
        <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Our Premium Pipes</h2>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">Discover our extensive range of high-quality pipes and fittings designed for durability and performance.</p>
      </div>
      <div class="flex justify-center flex-wrap gap-4 mb-12" id="categories">
        <label class="category-btn active">
          <input type="radio" name="option" value="All" checked class="hidden">
          <span>All Products</span>
        </label>
        <label class="category-btn">
          <input type="radio" name="option" value="Pvc" class="hidden">
          <span>PVC Pipes</span>
        </label>
        <label class="category-btn">
          <input type="radio" name="option" value="Couplers" class="hidden">
          <span>Couplers</span>
        </label>
        <label class="category-btn">
          <input type="radio" name="option" value="Elbow" class="hidden">
          <span>Elbow Joints</span>
        </label>
        <label class="category-btn">
          <input type="radio" name="option" value="Gate Valve" class="hidden">
          <span>Gate Valves</span>
        </label>
      </div>
      <div id="productss" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </section>
  </main>
  <script>
    document.getElementById("mobile-menu-btn").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden")
    })
    const radios = document.querySelectorAll('input[name="option"]')
    const productsContainer = document.getElementById("productss")

    function renderProducts(category) {
  const products = category === "All"
    ? allProducts
    : allProducts.filter(p => p.category === category)

  productsContainer.innerHTML = products.map(p => `
  <div class="p-4 bg-white shadow-md rounded-2xl hover:shadow-xl transition-all duration-300 flex flex-col">
  <a href="data.html?name=${encodeURIComponent(p.name)}&category=${encodeURIComponent(p.category)}&img=${encodeURIComponent(p.img)}&path=${p.path}" class="block group">
    <div class="relative h-48 w-full overflow-hidden rounded-xl">
      <img src="${p.img}" alt="${p.name}" class="w-full h-full object-cover transform group-hover:scale-105 transition duration-300" />
    </div>
    <div class="text-center mt-4">
      <h3 class="text-xl font-semibold text-gray-800 group-hover:text-purple-700 transition">${p.name}</h3>
      <p class="text-sm text-gray-500 mt-1">${p.category}</p>
    </div>
  </a>

  <div class="mt-4 text-sm text-gray-700">
    ${p.description || `<span class="italic text-gray-400">No description available.</span>`}
  </div>

  ${p.features?.length ? `
    <ul class="mt-3 text-xs text-gray-600 list-disc list-inside space-y-1">
      ${p.features.map(f => `<li>${f}</li>`).join("")}
    </ul>
  ` : ""}

  <div class="flex items-center justify-between mt-5">
    <span class="text-lg font-bold text-purple-600">${p.price || "â‚¹N/A"}</span>
    <a href="data.html?name=${encodeURIComponent(p.name)}&category=${encodeURIComponent(p.category)}&img=${encodeURIComponent(p.img)}&path=${p.path}"
       class="text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-full transition">
      View More
    </a>
  </div>
</div>

  `).join("")
}

    radios.forEach(radio => {
      radio.addEventListener("change", (e) => {
        renderProducts(e.target.value)
      })
    })

    renderProducts("All")
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault()
        const target = document.querySelector(this.getAttribute('href'))
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          })
          document.getElementById("mobile-menu").classList.add("hidden")
        }
      })
    })

    window.addEventListener('scroll', () => {
      const nav = document.querySelector('nav')
      if (window.scrollY > 100) {
        nav.classList.add('bg-opacity-95')
      } else {
        nav.classList.remove('bg-opacity-95')
      }
    })
  </script>
<script src="main.js"></script>

</body>
